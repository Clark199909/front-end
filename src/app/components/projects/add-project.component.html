<mat-card>
    <mat-card-content>
        <div class="header">
            <h2>Add Project</h2>
        </div>
        <form (ngSubmit)="onAdd()" name="addProjectForm" [formGroup]="addProjectForm">
            <div>
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Section</mat-label>
                    <mat-select formControlName="call_no">
                        <mat-option *ngFor="let s of sections" [value]="s.call_no">
                            {{s.year}} {{s.semester}} {{s.day}}
                            {{s.start_hr}}:{{s.start_min}}~{{s.end_hr}}:{{s.end_min}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Project Name</mat-label>
                    <input formControlName="project_name" matInput required />
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Team Name</mat-label>
                    <input formControlName="team_name" matInput required />
                </mat-form-field>
            </div>
            <button mat-flat-button color="primary">Submit</button>
        </form>
    </mat-card-content>
</mat-card>
