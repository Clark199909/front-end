<mat-card>
    <mat-card-content>
        <div class="header">
            <h2>New User Sign up</h2>
        </div>
        <form (ngSubmit)="onSignup()" name="signupForm" [formGroup]="signupForm">
            <div class="username-input">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>User Name</mat-label>
                    <input formControlName="username" matInput required />
                </mat-form-field>
            </div>
            <div class="email-input">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input formControlName="email" matInput required />
                </mat-form-field>
            </div>
            <div>
                <!-- <span class="aLink">Forgot Password?</span> -->
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input formControlName="password" matInput type="password" required />
                </mat-form-field>
            </div>
            <button mat-flat-button color="primary">Sign up</button>
        </form>
    </mat-card-content>
</mat-card>
