<mat-card>
    <mat-card-content>
        <div class="header">
            <h2>Add Section</h2>
        </div>
        <form (ngSubmit)="onAdd()" name="addSectionForm" [formGroup]="addSectionForm">
            <div>
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Year</mat-label>
                    <mat-select formControlName="year">
                        <mat-option *ngFor="let y of years" [value]="y">
                            {{y}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Semester</mat-label>
                    <mat-select formControlName="semester">
                        <mat-option *ngFor="let s of semesters" [value]="s">
                            {{s}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>days</mat-label>
                    <mat-select formControlName="day">
                        <mat-option *ngFor="let d of days_opts" [value]="d">
                            {{d}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Start Time</mat-label>
                    <input matInput matTimepicker formControlName="start_time" />
                    <mat-hint>MM:HH</mat-hint>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>End Time</mat-label>
                    <input matInput matTimepicker formControlName="end_time" />
                    <mat-hint>MM:HH</mat-hint>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Professor</mat-label>
                    <input formControlName="professor" matInput required />
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Classroom</mat-label>
                    <input formControlName="classroom" matInput required />
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Section type</mat-label>
                    <mat-select formControlName="section_type">
                        <mat-option *ngFor="let t of section_types" [value]="t">
                            {{t}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <button mat-flat-button color="primary">Submit</button>
        </form>
    </mat-card-content>
</mat-card>
