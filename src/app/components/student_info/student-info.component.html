<div class="search-bar-container">
    <mat-form-field class="search-bar">
        <input matInput (keyup)="applyFilter($event)" placeholder="Search">
    </mat-form-field>

    <mat-form-field class="filter-option">
        <mat-label>Filter Field</mat-label>
        <mat-select [(value)]="searchOption">
            <mat-option *ngFor="let col of displayedColumns | slice: 0:displayedColumns.length - 1" [value]="col">
                {{col}}
            </mat-option>
        </mat-select>
    </mat-form-field>


</div>

<div class="student-table-container">

    <mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="uni">
            <mat-header-cell *matHeaderCellDef mat-sort-header> UNI </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.uni}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="nationality">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Nationality </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.nationality}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="ethnicity">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Ethnicity </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.ethnicity}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="gender">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Gender </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.gender}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="admission_date">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Admission Date </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.admission_date}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="manipulations">
            <mat-header-cell *matHeaderCellDef mat-sort-header> </mat-header-cell>
            <mat-cell *matCellDef="let row">
                <button mat-button color="warn">Delete</button>
                <button mat-button color="primary">Edit</button>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;">
        </mat-row>
    </mat-table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
